<div class="container">
	<div class="alert alert-danger" ng-show="error">There was a problem logging in. Please try again.</div>
	<form role="form" ng-submit="login()" style="margin: auto;width: 30%;">
		<div class="form-group">
			<label for="username">Username:</label> <input style="width: 300px;" type="text"
				class="form-control" id="username" name="username"
				ng-model="credentials.username" />
		</div>
		<div class="form-group">
			<label for="password">Password:</label> <input style="width: 300px;" type="password"
				class="form-control" id="password" name="password"
				ng-model="credentials.password" />
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>

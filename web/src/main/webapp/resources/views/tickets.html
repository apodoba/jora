<div class="container">
	<div class="page-header" style="margin: 0">
		<div style="display: inline-flex;"><h1>Tickets</h1></div>
		<div style="display: inline-flex;float: right;margin-top: 20px;">
			<a href="#t/ticket/new" style="font-size: medium;">Create new</a>
		</div>
	</div>

	<div>
		<table class="table">
			<tr>
				<th>Type</th>
				<th>Name</th>
				<th>Status</th>
				<th>Description</th>
				<th>Assignee</th>
				<th>Priority</th>
				<th></th>
			</tr>
			<tr ng-repeat="ticket in tickets">
				<td><img data-ng-src="resources/images/type/{{ticket.type.type}}.png" class="img-circle"></td>
				<td> <a href="#t/ticket/{{ticket.id}}">{{ticket.name}}</a></td>
				<td>{{ticket.status.status}}</td>
				<td>{{ticket.description}}</td>
				<td>{{ticket.assignUser.name}}</td>
				<td><img data-ng-src="resources/images/priority/{{ticket.priority.priority}}.png" class="img-circle"></td>
				<td>
					<button type="button" class="btn btn-default btn-sm" ng-click="open(ticket)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit</button>
				</td>
			</tr>
		</table>
	</div>
	
	
	
</div>
